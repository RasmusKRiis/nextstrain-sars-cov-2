# Template expanded at runtime by scripts/extract_lineages.py
use_nextalign: true

inputs:
  - name: custom_data
    metadata: data/custom.metadata.tsv
    sequences: data/custom.sequences.fasta

# For custom-only runs, "best" is safest; switch if you include the reference overlay.
refine:
  root: "best"

# Subsampling scheme filtered by per-build pangolin_lineage list
subsampling:
  by-pango-list:
    query: --query "(pangolin_lineage in {pangolin_lineage})"

filter:
  min_length: 100

