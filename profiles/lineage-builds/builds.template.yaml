# Template expanded at runtime by scripts/extract_lineages.py
use_nextalign: true

inputs:
  - name: custom_data
    metadata: data/custom.metadata.tsv
    sequences: data/custom.sequences.fasta

# For custom-only runs, "best" is safest; switch if you include the reference overlay.
refine:
  root: "best"

# Subsampling scheme filtered by per-build pangolin_lineage list
subsampling:
  by-pango-list:
    pangolin:
      query: --query "(pango_lineage in {pango_lineage})"

filter:
  min_length: 100

files:
  auspice_config: profiles/lineage-builds/auspice-config.json
  description: profiles/lineage-builds/description.md

builds:
__BUILDS__
